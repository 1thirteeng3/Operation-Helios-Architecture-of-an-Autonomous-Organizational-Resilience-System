apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-llm-assistant
  labels:
    app: fastapi-llm-assistant
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-llm-assistant
  template:
    metadata:
      labels:
        app: fastapi-llm-assistant
    spec:
      containers:
        - name: llm-assistant
          image: <IMAGE>
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: MLFLOW_MODEL_URI
              value: "{{ .Values.mlflowModelUri | default \"s3://helius-mlflow-artifacts/model/latest\" }}"
          readinessProbe:
            httpGet:
              path: /assist
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /assist
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20