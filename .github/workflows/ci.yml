name: CI

# Executa lint, testes e build das imagens de contêiner para todas as
# alterações na branch principal ou em pull requests.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          pip install flake8
          # Ajuste o path conforme necessário
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run tests with pytest
        run: |
          pip install pytest
          pytest -q

      - name: Build Docker images
        run: |
          docker build -t helius/llm-assistant:ci -f services/llm_assistant/Dockerfile .
          docker build -t helius/recommender-service:ci -f services/recommender_service/Dockerfile .